server:
  port: 8081
mqtt:
  username: guest                            # 账号
  password: guest                        # 密码
  url: tcp://127.0.0.1:1883                    # mqtt连接tcp地址
  clientId: test                            # 客户端Id，每个启动的id要不同
  defaultTopic: test                        # 默认主题
  timeout: 100                            # 超时时间
  keepalive: 100                          # 保持连接数
  willData: 100                          #遗嘱”消息
  completionTimeout: 20
  receiver:
    clientId: receiver
    defaultTopic: /mqtt/#